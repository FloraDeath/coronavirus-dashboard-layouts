# Only shown for UK (identical to non-UK version but needs different abstract)

  - heading: Cases by date reported
    cardType: chart
    locationAware:
      included:
        areaType:
          - overview

    fullWidth: true
    abstract: >
      Number of individuals who have had at least one lab-confirmed positive COVID-19 test result,
      by date reported. On 2 July, case data from pillars 1 and 2 of the testing programme were
      combined and de-duplicated, resulting in a step decrease in the cumulative number of cases
      reported.

    download:
      - newCasesByPublishDate
      - cumCasesByPublishDate

    tabs:
      - heading: Daily
        tabType: chart
        barType: overlay
        fields:
          - label: Number of cases
            value: newCasesByPublishDate
            tooltip: Daily number of new people tested positive by date reported
            type: bar
            colour: 0

          - label: Cases (7-day average)
            value: newCasesByPublishDate
            tooltip: 7 day rolling average of the daily number of new people tested positive reported
            type: line
            colour: 3
            fill: false
            rollingAverage: true

      - heading: Cumulative
        tabType: chart
        fields:
          - label: Number of cases
            value: cumCasesByPublishDate
            tooltip: Cumulative total number of people tested positive by date reported
            type: bar
            colour: 0
            rollingAverage: false

      - heading: Data
        tabType: table
        fields:
          - label: Date reported
            value: date
            type: date
            tooltip: Date reported on coronavirus.data.gov.uk

          - label: Daily cases
            value: newCasesByPublishDate
            type: numeric
            tooltip: Daily number of new people tested positive by date reported

          - label: Cumulative cases
            value: cumCasesByPublishDate
            type: numeric
            tooltip: Cumulative total number of people tested positive by date reported

      - heading: About 
        tabType: metadata
        filename: cardMetadata/cases/cardCasesTimeSeries.md

