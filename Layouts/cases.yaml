# Only shown for UK

  - heading: Cases by specimen date
    cardType: multiAreaStatic
    locationAware:
      included: 
        areaType:
          - overview

    fullWidth: true
    abstract: >
      Number of people with at least one lab-confirmed positive COVID-19 test result, by specimen date, 
      by nation.  Individuals tested positive more than once are only counted once, on the date of 
      their first positive test.

    download:
      - newCasesBySpecimenDate
      - cumCasesBySpecimenDate
      
    options:
      type: radio
      heading: null
      choices:
        - By nation
#        - UK total
    
    By nation:
      
      tabs:
        - heading: Daily
          tabType: chart
          barType: stack
          colours: [0, 9, 3, 10] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: nation

          fields:
            - label: "Number of cases"
              value: newCasesBySpecimenDate
              tooltip: Daily number of new people tested positive, resident in each nation, by specimen date
              type: bar
              rollingAverage: false

        - heading: Cumulative
          tabType: chart
          barType: stack
          colours: [0, 9, 3, 10] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: nation

          fields:
            - label: "Number of cases"
              value: cumCasesBySpecimenDate
              tooltip: Cumulative total number of people tested positive, resident in each nation, by specimen date
              type: bar
              rollingAverage: false

        - heading: Data
          tabType: table
          params:
            - key: areaType
              sign: "="
              value: nation
        
          fields:
            - label: Specimen date
              value: date
              type: date
              tooltip: Date the sample was taken from the person

            - label: daily
              value: newCasesBySpecimenDate
              type: numeric
              tooltip: Daily number of new people tested positive, resident in each nation, by specimen date

            - label: total
              value: cumCasesBySpecimenDate
              type: numeric
              tooltip: Cumulative total number of people tested positive, resident in each nation, by specimen date

        - heading: About 
          tabType: metadata
          filename: cardMetadata/cases/cardCasesTimeSeries.md

