  - heading: Healthcare
    fields:
      - caption: Patients in hospital
        chart:
          value: hospitalCases
          type: line
          colour: 6
          fill: true
          rollingAverage: false
          display: true
        
        valueItems: 
          - value: hospitalCases
            tooltip: Number of COVID-19 patients currently in hospital reported on {date}

      - caption: Patients in ventilator beds
        chart:
          value: covidOccupiedMVBeds
          type: line
          colour: 0
          fill: true
          rollingAverage: false
          display: true
        
        valueItems: 
          - value: covidOccupiedMVBeds
            tooltip: Number of COVID-19 patients currently in mechanical ventilation beds reported on {date}

      - caption: Patients admitted
        chart:
          value: newAdmissions
          type: line
          colour: 3
          fill: true
          rollingAverage: true
          display: true
        
        valueItems: 
          - label: Daily
            tooltip: Daily number of COVID-19 patients admitted to hospital reported on {date} - chart shows 7-day rolling average
            value: newAdmissions

          - label: Total
            tooltip: Cumulative total number of COVID-19 patients admitted to hospital reported on {date}
            value: cumAdmissions

##############################################################################################################################

  - heading: Deaths
    fields:
      - caption: Deaths within 28 days of positive test
        chart:
          value: newDeaths28DaysByPublishDate
          type: line
          colour: 0
          fill: true
          rollingAverage: true
          display: true
        
        valueItems: 
          - label: Daily
            tooltip: Daily number of deaths of people who have had a positive test result and died within 28 days, reported on {date} - chart shows 7-day rolling average
            value: newDeaths28DaysByPublishDate

          - label: Total
            tooltip: Total number of deaths of people who had a positive test result and died within 28 days, reported up to {date}
            value: cumDeaths28DaysByPublishDate

