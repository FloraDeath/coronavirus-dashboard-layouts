summary:
  - heading: Testing
    fields:

      - caption: PCR testing capacity
        chart:
          value: plannedPCRCapacityByPublishDate
          type: line
          colour: 6
          fill: true
          rollingAverage: false
          display: true
        
        valueItems: 
          - value: plannedPCRCapacityByPublishDate
            tooltip: Estimated PCR testing capacity for {date}

      - caption: PCR tests processed
        chart:
          value: newPCRTestsByPublishDate
          type: line
          colour: 0
          fill: true
          rollingAverage: true
          display: true
        
        valueItems: 
          - label: Daily
            value: newPCRTestsByPublishDate
            tooltip: Daily number of PCR swab tests processed, reported on {date} - chart shows 7-day rolling average
          
          - label: Total
            value: cumPCRTestsByPublishDate
            tooltip: Cumulative total number of PCR swab tests processed, reported up to {date}

##############################################################################################################################

  - heading: Cases
    fields:
      - caption: People tested positive
        chart:
          value: newCasesByPublishDate
          type: line
          colour: 0
          fill: true
          rollingAverage: true
          display: true
        
        valueItems: 
          - label: Daily
            value: newCasesByPublishDate
            tooltip: Daily number of new people tested positive reported on {date} - chart shows 7-day rolling average

          - label: Total
            value: cumCasesByPublishDate
            tooltip: Cumulative total number of people tested positive reported up to {date}

# {{ StartDevOnlyBlock }}
# Not currently publishing people tested

      - caption: All people tested
        chart:
          value: newPeopleTestedByPublishDate
          type: line
          colour: 6
          fill: true
          rollingAverage: true
          display: true
        
        valueItems: 
          - label: Daily
            value: newPeopleTestedByPublishDate
            tooltip: Daily number of new people tested (positive or negative) reported on {date} - chart shows 7-day rolling average

          - label: Total
            value: cumPeopleTestedByPublishDate
            tooltip: Cumulative total number of people tested (positive or negative) reported up to {date}

# {{ EndDevOnlyBlock }}

##############################################################################################################################

  - heading: Healthcare
    fields:
      - caption: Patients in hospital
        chart:
          value: hospitalCases
          type: line
          colour: 6
          fill: true
          rollingAverage: false
          display: true
        
        valueItems: 
          - value: hospitalCases
            tooltip: Number of COVID-19 patients currently in hospital reported on {date}

      - caption: Patients in ventilator beds
        chart:
          value: covidOccupiedMVBeds
          type: line
          colour: 0
          fill: true
          rollingAverage: false
          display: true
        
        valueItems: 
          - value: covidOccupiedMVBeds
            tooltip: Number of COVID-19 patients currently in mechanical ventilation beds reported on {date}

      - caption: Patients admitted
        chart:
          value: newAdmissions
          type: line
          colour: 3
          fill: true
          rollingAverage: true
          display: true
        
        valueItems: 
          - label: Daily
            tooltip: Daily number of COVID-19 patients admitted to hospital reported on {date} - chart shows 7-day rolling average
            value: newAdmissions

          - label: Total
            tooltip: Cumulative total number of COVID-19 patients admitted to hospital reported up to {date}
            value: cumAdmissions

##############################################################################################################################

  - heading: Deaths
    fields:
      - caption: Deaths within 28 days of positive test
        chart:
          value: newDeaths28DaysByPublishDate
          type: line
          colour: 0
          fill: true
          rollingAverage: true
          display: true
        
        valueItems: 
          - label: Daily
            tooltip: Daily number of deaths within 28 days of first positive test, reported on {date} - chart shows 7-day rolling average
            value: newDeaths28DaysByPublishDate

          - label: Total
            tooltip: Total number of deaths within 28 days of first positive test, reported up to {date}
            value: cumDeaths28DaysByPublishDate

