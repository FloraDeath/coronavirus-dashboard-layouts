changeLog:

  - type: *newFeature
    date: "2021-02-03"
    displayBanner: false
    relativeUrl: /details/whats-new
    headline: What's new? - page launched 
    body: > 
      This page is a record of all important changes to the dashboard. 
      It will show newly added features such as new charts or metrics and 
      changes and information about the data you see.
      This page is there to highlight news that are important for most users - it is not a detailed log.
  

  - type: *update
    date: "2021-02-03"
    displayBanner: false
    relativeUrl: /details/deaths
    headline: Correction to deaths for two age bands
    body: > 
      We have corrected a technical error which affected the deaths for the age groups 0-4 years and 40-44, albeit  
      the impact was minimal due to the small numbers of deaths in either age group. 
      The related charts which were offline while we were fixing the problem are back online.  

  - type: *newContent
    date: "2021-01-11"
    displayBanner: false
    relativeUrl: /details/vaccinations
    headline: Daily vaccinations added
    body: > 
      We can now report daily figures for vaccinations to provide a more detailed picture of the progress that is made in this area. 
       

  - type: *newFeature
    date: "2020-01-06"
    displayBanner: false
    relativeUrl: /easy_read
    headline: New easy-read summary reports
    body: > 
      Accessibility is important for us and therefore we have improved the easy-read summaries on the dashboard. 
      The contents has been reviewed and they are now in HTML which is accessible with most technologies.
      A PDF-version is still there and can be downloaded from the page.  

  - type: *newContent
    date: "2020-12-24"
    displayBanner: false
    relativeUrl: /details/vaccinations
    headline: Vaccinations 
    body: > 
      The vaccinations topic page is now live. 
      We know this information is important for people and this is the space where you'll find vaccinations data.
      We will be adding new data as it becomes available.  


  - type: *changedMetric
    date: "2020-12-11"
    displayBanner: true
    relativeUrl: /details/about-data#patients-in-hospital
    headline: Alignment of Patients in Hospital figures with NHS England
    body: > 
      The coverage of data for patients in hospital was updated to align with NHS England publications 
      and as a result the full time series for this item was revised. For details please follow the link. 


