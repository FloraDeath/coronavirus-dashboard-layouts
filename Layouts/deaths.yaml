  - heading: Deaths within 28 days of positive test
    cardType: simpleTableStatic
    fullWidth: false
    abstract: >
      Total number of deaths since the start of the pandemic of people who had had a positive test result
      for COVID-19 and died within 28 days of the first positive test. The actual cause of death may not
      be COVID-19 in all cases. People who died from COVID-19 but had not tested positive are not included
      and people who died from COVID-19 more than 28 days after their first positive test are not included.
      Data from the four nations are not directly comparable as methodologies and inclusion criteria vary.
      Only data available for the latest reported date are shown.

    download:
      - cumDeaths28DaysByPublishDate
      - cumDeaths28DaysByPublishDateRate

    tabs:
      - heading: Nation
        tabType: table
        params:
          - key: areaType
            sign: "="
            value: nation

        latestBy: cumDeaths28DaysByPublishDate
        sortBy: areaName
        fields:
          - label: Area
            value: areaName
            type: string
            tooltip: ""

          - label: Deaths
            value: cumDeaths28DaysByPublishDate
            type: numeric
            tooltip: Cumulative total number of new deaths of people resident in each area up to {date}

          - label: Rate per 100,000 population
            value: cumDeaths28DaysByPublishDateRate
            type: numeric
            tooltip: Death rate per 100,000 resident population
      
