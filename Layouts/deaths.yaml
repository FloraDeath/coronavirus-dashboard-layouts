headlineNumbers:
  - caption: Number of deaths
    valueItems:
      - label: Daily
        value: newDeathsByPublishDate
        tooltip: Daily number of deaths of people who have had a positive test result for COVID-19, reported on {date}
        
      - label: Total
        value: cumDeathsByPublishDate
        tooltip: Total number of deaths of people who have had a positive test result for COVID-19, reported up to {date}

cards:

# Only shown for UK

  - heading: Deaths by date reported, by nation
    cardType: multiAreaStatic
    locationAware:
      included: 
        areaType:
          - overview

    fullWidth: true

    abstract: > 
      Number of deaths of people who had had a positive test result for COVID-19, by date reported.  
      The actual cause of death may not be COVID-19 in all cases. People who died from COVID-19 but
      had not tested positive are not included. Data from the four nations are not directly
      comparable as methodologies and inclusion criteria vary.

    download:
      - newDeathsByPublishDate
      - cumDeathsByPublishDate

    options:
      type: radio
      heading: null
      choices:
        - By nation
        - UK total
    
    By nation:
      
      tabs:
        - heading: Daily
          tabType: chart
          barType: stack
          colours: [0, 9, 3, 10] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: nation
          fields:
            - label: ""
              value: newDeathsByPublishDate
              tooltip: Daily number of new deaths of people resident in each nation, by date reported
              type: bar
              rollingAverage: false

        - heading: Cumulative
          tabType: chart
          barType: stack
          colours: [0, 9, 3, 10] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: nation
          fields:
            - label: ""
              value: cumDeathsByPublishDate
              tooltip: Cumulative total number of new deaths of people resident in each nation, by date reported
              type: bar
              rollingAverage: false

        - heading: Data
          tabType: table
          params:
            - key: areaType
              sign: "="
              value: nation
          fields:
            - label: Date reported
              value: date
              type: date
              tooltip: Date reported by the Department of Health and Social Care

            - label: daily
              value: newDeathsByPublishDate
              type: numeric
              tooltip: Daily number of new deaths of people resident in each nation, by date reported

            - label: total
              value: cumDeathsByPublishDate
              type: numeric
              tooltip: Cumulative total number of new deaths of people resident in each nation, by date reported

        - heading: About 
          tabType: metadata
          filename: cardMetadata/deaths/cardDeathsTimeSeries.md

    UK total:

      tabs:
        - heading: Daily
          tabType: chart
          barType: stack
          colours: [0] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: overview
          fields:
            - label: ""
              value: newDeathsByPublishDate
              tooltip: Daily number of new deaths, by date reported
              type: bar
              rollingAverage: false

            - label: Deaths (7-day average)
              value: newDeathsByPublishDate
              tooltip: 7 day rolling average of the daily number of new deaths
              type: line
              colour: 3
              rollingAverage: true

        - heading: Cumulative
          tabType: chart
          barType: stack
          colours: [3] # areaNames in alphabetical order
          params:
            - key: areaType
              sign: "="
              value: overview
          fields:
            - label: ""
              value: cumDeathsByPublishDate
              tooltip: Cumulative total number of new deaths, by date reported
              type: bar
              rollingAverage: false

        - heading: Data
          tabType: table
          params:
            - key: areaType
              sign: "="
              value: overview
          fields:
            - label: Date reported
              value: date
              type: date
              tooltip: Date reported by the Department of Health and Social Care

            - label: daily
              value: newDeathsByPublishDate
              type: numeric
              tooltip: Daily number of new deaths, by date reported

            - label: total
              value: cumDeathsByPublishDate
              type: numeric
              tooltip: Cumulative total number of new deaths, by date reported

        - heading: About 
          tabType: metadata
          filename: cardMetadata/deaths/cardDeathsTimeSeries.md

