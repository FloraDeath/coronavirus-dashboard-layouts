# Only available for England and regions

  - heading: Deaths by age and sex
    caption: Counts
    cardType: ageSexBreakdown
    locationAware:
      included:
        areaType:
          - region
        areaName:
          - England
  
    fullWidth: false
    abstract: >
      Total number of deaths of people who had had a positive test result for COVID-19 
      since the start of the pandemic, by age and sex.

    download:
      - femaleDeaths
      - maleDeaths

    tabs: 
      - heading: Chart
        tabType: chart
        barType: group
        groupKey: age
        groupValues: 
          - value 
          - rate

        requiredMetrics:
          - femaleDeaths
          - maleDeaths

        fields:
          - label: Females
            value: femaleDeathsValue
            tooltip: Total number of deaths in females with a confirmed positive test
            type: bar
            colour: 3
            
          - label: Males
            value: maleDeathsValue
            tooltip: Total number of deaths in males with a confirmed positive test
            type: bar
            colour: 0
      
      - heading: Data
        tabType: table
        groupKey: age
        groupValues: 
          - value
          - rate

        requiredMetrics:
          - femaleDeaths
          - maleDeaths

        fields:
          - label: Age
            value: age
            type: string
            tooltip: Age group

          - label: Females
            value: femaleDeathsValue
            type: numeric
            tooltip: Total number of deaths in females with a confirmed positive test

          - label: Female rate
            value: femaleDeathsRate
            type: numeric
            tooltip: Total number of female deaths per 100,000 resident population

          - label: Males
            value: maleDeathsValue
            type: numeric
            tooltip: Total number of deaths in males with a confirmed positive test
         
          - label: Male rate
            value: maleDeathsRate
            type: numeric
            tooltip: Total number of male deaths per 100,000 resident population

      - heading: About 
        tabType: metadata
        filename: cardMetadata/deaths/cardDeathsAndRatesByAgeAndSex.md

