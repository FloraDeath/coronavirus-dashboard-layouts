  - heading: Deaths by date reported, by nation
    cardType: multiAreaStatic
    fullWidth: true
# TODO: PF to check
    abstract: > # {{ DevOnly }} GA added 20200716
      Number of deaths of people who had had a positive test result for COVID-19, by date reported, by nation.  
      By definition, the actual cause of death may not be COVID-19 in all cases.  
      National data are not directly comparable - see the {indicator definition:genDeathsByPublishDate} 
      for more information.    

    download:
      - newDeathsByPublishDate
      - cumDeathsByPublishDate
    tabs:
      - heading: Daily
        tabType: chart
        barType: stack
        colours: [0, 9, 3, 10]
        params:
          - key: areaType
            sign: "="
            value: nation
        fields:
          - label: ""
            value: newDeathsByPublishDate
            tooltip: Daily number of new deaths of people resident in each nation, by date reported
            type: bar
            rollingAverage: false

      - heading: Cumulative
        tabType: chart
        barType: stack
        colours: [0, 9, 3, 10]
        params:
          - key: areaType
            sign: "="
            value: nation
        fields:
          - label: ""
            value: cumDeathsByPublishDate
            tooltip: Cumulative total number of new deaths of people resident in each nation, by date reported
            type: bar
            rollingAverage: false

      - heading: Data
        tabType: table
        params:
          - key: areaType
            sign: "="
            value: nation
        fields:
          - label: Date reported
            value: date
            type: date
            tooltip: Date reported by the Department of Health and Social Care

          - label: daily
            value: newDeathsByPublishDate
            type: numeric
            tooltip: Daily number of new deaths of people resident in each nation, by date reported

          - label: total
            value: cumDeathsByPublishDate
            type: numeric
            tooltip: Cumulative total number of new deaths of people resident in each nation, by date reported

