headlineNumbers:
  - caption: Number of deaths
    valueItems:
      - label: Daily
        value: newDeathsByPublishDate
        tooltip: Daily number of deaths of people who have had a positive test result for COVID-19, reported on {date}
        
      - label: Total
        value: cumDeathsByPublishDate
        tooltip: Total number of deaths of people who have had a positive test result for COVID-19, reported up to {date}

cards:
  - heading: Daily deaths by date of death
    cardType: chart
    fullWidth: true
# TODO: PF to check
    abstract: > # {{ DevOnly }} GA added 20200716 
      Number of deaths of people who had had a positive test result for COVID-19, by date of death. 
      By definition, the actual cause of death may not be COVID-19 in all cases.  National data are not directly comparable - 
      see the {indicator definition:genDeathsByDeathDate} for more information.    

    download:
      - newDeathsByDeathDate
      - cumDeathsByDeathDate
    tabs: 
      - heading: Daily
        tabType: chart
        barType: normal
        fields:
          - label: Number of deaths
            value: newDeathsByDeathDate
            tooltip: Daily number of deaths by date of death
            type: bar
            colour: 0

          - label: Deaths (7-day average)
            value: newDeathsByDeathDate
            tooltip: 7 day rolling average of the daily number of deaths
            type: line
            colour: 3
            fill: false
            rollingAverage: true
                  
      - heading: Cumulative
        tabType: chart
        fields:
          - label: Number of deaths
            value: cumDeathsByDeathDate
            tooltip: Cumulative total number of deaths by date of death
            type: line
            colour: 0
            fill: true
            rollingAverage: false
                  
      - heading: Data
        tabType: table
        fields:
          - label: Date of death
            value: date
            type: date
            tooltip: Date on which the death occurred

          - label: Daily deaths
            value: newDeathsByDeathDate
            type: numeric
            tooltip: Daily number of deaths

          - label: Cumulative deaths
            value: cumDeathsByDeathDate
            type: numeric
            tooltip: Cumulative total number of deaths

  - heading: Daily deaths by date reported
    cardType: chart
    fullWidth: true
# TODO: PF to check
    abstract: > # {{ DevOnly }} GA added 20200716 
      Number of deaths of people who had had a positive test result for COVID-19, by date reported. 
      By definition, the actual cause of death may not be COVID-19 in all cases.  National data are not directly comparable - 
      see the {indicator definition:genDeathsByPublishDate} for more information.    

    download:
      - newDeathsByPublishDate
      - cumDeathsByPublishDate
    tabs: 
      - heading: Daily
        tabType: chart
        barType: normal
        fields:
          - label: Number of deaths
            value: newDeathsByPublishDate
            tooltip: Daily number of deaths by date reported
            type: bar
            colour: 0
            rollingAverage: false

          - label: Deaths (7-day average)
            value: newDeathsByPublishDate
            tooltip: 7 day rolling average of the daily number of deaths reported
            type: line
            colour: 3
            fill: false
            rollingAverage: true
            
      - heading: Cumulative
        tabType: chart
        fields:
          - label: Number of deaths
            value: cumDeathsByPublishDate
            tooltip: Cumulative total number of deaths by date reported
            type: line
            colour: 0
            fill: true
            rollingAverage: false
            
      - heading: Data
        tabType: table
        fields:
          - label: Date reported
            value: date
            type: date
            tooltip: Date reported by the Department of Health and Social Care

          - label: Daily deaths
            value: newDeathsByPublishDate
            type: numeric
            tooltip: Daily number of deaths by date reported

          - label: Cumulative deaths
            value: cumDeathsByPublishDate
            type: numeric
            tooltip: Cumulative total number of deaths by date reported

  - heading: Deaths by age and sex
    caption: Counts
    cardType: ageSexBreakdown
    fullWidth: false
# TODO: PF to check - just uses latest total - by publish date total should match by death date total but they don't currently match (40461 v 40462 on 16th July)
# I have linked to the by date of death markdown as the sum of age/sex counts currently presented = 40461.
    abstract: > # {{ DevOnly }} GA added 20200716 - only available for England so removed national comparator comment
      Number of deaths of people who had had a positive test result for COVID-19 
      since the start of the pandemic, by age and sex.  
      By definition, the actual cause of death may not be COVID-19 in all cases.   
      See the {indicator definition:cumDeathsByDeathDate} for more information.    

    download:
      - femaleDeaths
      - maleDeaths
    tabs: 
      - heading: Chart
        tabType: chart
        barType: group
        groupKey: age
        groupValues: 
          - value 
          - rate

        requiredMetrics:
          - femaleDeaths
          - maleDeaths
        fields:
          - label: Females
            value: femaleDeathsValue
            tooltip: Total number of deaths in females with a confirmed positive test
            type: bar
            colour: 3
            
          - label: Males
            value: maleDeathsValue
            tooltip: Total number of deaths in males with a confirmed positive test
            type: bar
            colour: 0
      
      - heading: Data
        tabType: table
        groupKey: age
        groupValues: 
          - value
          - rate
        requiredMetrics:
          - femaleDeaths
          - maleDeaths
        fields:
          - label: Age
            value: age
            type: string
            tooltip: Age group

          - label: Females
            value: femaleDeathsValue
            type: numeric
            tooltip: Total number of deaths in females with a confirmed positive test

          - label: Female rate
            value: femaleDeathsRate
            type: numeric
            tooltip: Total number of female deaths per 100,000 resident population

          - label: Males
            value: maleDeathsValue
            type: numeric
            tooltip: Total number of deaths in males with a confirmed positive test
         
          - label: Male rate
            value: maleDeathsRate
            type: numeric
            tooltip: Total number of male deaths per 100,000 resident population

  - heading: Death rates by age and sex
    caption: Rates per 100,000 resident population
    cardType: ageSexBreakdown
    fullWidth: false
# TODO: PF to check - just uses latest total - by publish date total should match by death date total but they don't currently match (40461 v 40462 on 16th July)
# I have linked to the by date of death markdown as the sum of age/sex counts currently presented = 40461.
    abstract: > # {{ DevOnly }} GA added 20200716 - only available for England so removed national comparator comment
      Number of deaths of people who had had a positive test result for COVID-19 since the 
      start of the pandemic per 100,000 resident population, by age and sex.  
      By definition, the actual cause of death may not be COVID-19 in all cases.   
      See the {indicator definition:cumDeathsByDeathDate} for more information.    

    download:
      - femaleDeaths
      - maleDeaths
    tabs: 
      - heading: Chart
        tabType: chart
        barType: group
        groupKey: age
        groupValues: 
          - value
          - rate
        requiredMetrics:
          - femaleDeaths
          - maleDeaths
        fields:
          - label: Females
            value: femaleDeathsRate
            tooltip: Total number of female deaths per 100,000 resident population
            type: bar
            colour: 3
            
          - label: Males
            value: maleDeathsRate
            tooltip: Total number of male deaths per 100,000 resident population
            type: bar
            colour: 0
      
      - heading: Data
        tabType: table
        groupKey: age
        groupValues: 
          - value
          - rate
        requiredMetrics:
          - femaleDeaths
          - maleDeaths
        fields:
          - label: Age
            value: age
            type: string
            tooltip: Age group

          - label: Female Deaths
            value: femaleDeathsValue
            type: numeric
            tooltip: Total number of deaths in females with a confirmed positive test

          - label: Female rate
            value: femaleDeathsRate
            type: numeric
            tooltip: Total number of female deaths per 100,000 resident population

          - label: Male Deaths
            value: maleDeathsValue
            type: numeric
            tooltip: Total number of deaths in females with a confirmed positive test
          
          - label: Male rate
            value: maleDeathsRate
            type: numeric
            tooltip: Total number of female deaths per 100,000 resident population

  - heading: Deaths by area # Total cumulative deaths by area on live pending implementation of abstract
    cardType: simpleTableStatic
    fullWidth: true
# TODO: PF to check - just uses latest total - by publish date total should match by death date total but they don't currently match (40461 v 40462 on 16th July)
# I have linked to the by reporting date markdown as the sum of age/sex counts currently presented = 40462.
    abstract: > # {{ DevOnly }} GA added 20200716
      Number of deaths since the start of the pandemic of people who had had a positive test result for COVID-19, 
      and equivalent rates per 100,000 resident population, by area.  By definition, the actual cause of death may 
      not be COVID-19 in all cases.  National data are not directly comparable - 
      see the {indicator definition:cumDeathsByPublishDate} for more information.    

    download:
      - cumDeathsByPublishDate
      - cumDeathsByPublishDateRate # {{ DevOnly }}

    tabs:
      - heading: Nation
        tabType: table
        params:
          - key: areaType
            sign: "="
            value: nation
        latestBy: cumDeathsByPublishDate
        sortBy: areaName

        fields:
          - label: Area
            value: areaName
            type: string
            tooltip: ""

          - label: Deaths
            value: cumDeathsByPublishDate
            type: numeric
            tooltip: Cumulative total number of new deaths of people resident in each area up to {date}

          - label: Rate # {{ DevOnly }}
            value: cumDeathsByPublishDateRate # {{ DevOnly }}
            type: numeric # {{ DevOnly }}
            tooltip: Death rate per 100,000 resident population # {{ DevOnly }}
      
      - heading: Region
        tabType: table
        params:
          - key: areaType
            sign: "="
            value: region
        latestBy: cumDeathsByPublishDate
        sortBy: areaName

        fields:
          - label: Area
            value: areaName
            type: string
            tooltip: ""

          - label: Deaths
            value: cumDeathsByPublishDate
            type: numeric
            tooltip: Cumulative total number of new deaths of people resident in each area up to {date}

          - label: Rate # {{ DevOnly }}
            value: cumDeathsByPublishDateRate # {{ DevOnly }}
            type: numeric # {{ DevOnly }}
            tooltip: Death rate per 100,000 resident population # {{ DevOnly }}
     
      - heading: Upper tier LA
        tabType: table
        params:
          - key: areaType
            sign: "="
            value: utla
        latestBy: cumDeathsByPublishDate
        sortBy: areaName

        fields:
          - label: Area
            value: areaName
            type: string
            tooltip: ""

          - label: Deaths
            value: cumDeathsByPublishDate
            type: numeric
            tooltip: Cumulative total number of new deaths of people resident in each area up to {date}

          - label: Rate # {{ DevOnly }}
            value: cumDeathsByPublishDateRate # {{ DevOnly }}
            type: numeric # {{ DevOnly }}
            tooltip: Death rate per 100,000 resident population # {{ DevOnly }}
  
      - heading: Lower tier LA
        tabType: table
        params:
          - key: areaType
            sign: "="
            value: ltla
        latestBy: cumDeathsByPublishDate
        sortBy: areaName

        fields:
          - label: Area
            value: areaName
            type: string
            tooltip: ""

          - label: Deaths
            value: cumDeathsByPublishDate
            type: numeric
            tooltip: Cumulative total number of new deaths of people resident in each area up to {date}

          - label: Rate # {{ DevOnly }}
            value: cumDeathsByPublishDateRate # {{ DevOnly }}
            type: numeric # {{ DevOnly }}
            tooltip: Death rate per 100,000 resident population # {{ DevOnly }}

