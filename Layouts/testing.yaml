    cardType: chart
    locationAware:
      included: 
        areaType:
          - overview

    fullWidth: true
    abstract: >
      Number of lab-confirmed positive or negative COVID-19 test results, by pillar, by date reported.  This is a 
      count of test results and may include multiple tests for an individual person.  Pillar breakdown options 
      can be applied to filter the data to display estimates for PCR swab testing (pillars 1 & 2), antibody serology 
      testing (pillar 3) and surveillance testing (pillar 4). Testing capacity is a projection based on reports from 
      labs on how many tests they have capacity to carry out each day based on availability of staff and resources.

    download:
      - plannedCapacityByPublishDate
      - capacityPillarOne
      - capacityPillarTwo
      - capacityPillarThree
      - capacityPillarFour
